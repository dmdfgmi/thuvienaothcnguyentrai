<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập-Thư Viện Ảo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      .form-group label {
        display: block;
        color: #333;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
      }

      .form-group input[type="password"],
      .form-group input[type="text"] {
        padding-right: 30px;
      }

      .login-btn {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .login-btn:hover {
        background-color: #45a049;
      }

      .forgot-password {
        text-align: center;
        margin-top: 10px;
      }

      .forgot-password a {
        color: #4caf50;
        text-decoration: none;
      }

      .forgot-password a:hover {
        text-decoration: underline;
      }

      .register-link {
        text-align: center;
        margin-top: 10px;
      }

      .register-link a {
        color: #4caf50;
        text-decoration: none;
      }

      .register-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Đăng Nhập</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="username">Tên truy cập</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Tên truy cập"
          />
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Mật khẩu"
          />
        </div>
        <button type="submit" class="login-btn">Đăng nhập</button>
      </form>
      <div class="forgot-password">
        <a href="#">Quên mật khẩu?</a>
      </div>
      <div class="register-link">
        <p>Chưa có tài khoản? <a href="dang-ky.html">Đăng ký tại đây</a></p>
      </div>
    </div>
  </body>
</html>
