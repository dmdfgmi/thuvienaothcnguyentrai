<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký-Thư Viện Ảo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .register-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        color: #333;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
      }

      .register-btn {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .register-btn:hover {
        background-color: #45a049;
      }

      .login-link {
        text-align: center;
        margin-top: 10px;
      }

      .login-link a {
        color: #4caf50;
        text-decoration: none;
      }

      .login-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <h2>Đăng Ký</h2>
      <form action="submit_registration.php" method="POST">
        <div class="form-group">
          <label for="username">Họ và tên</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Họ và tên"
          />
        </div>
        <div class="form-group">
          <label for="username">Tên truy cập</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Tên truy cập"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Mật khẩu"
          />
        </div>
        <div class="form-group">
          <label for="confirm-password">Xác nhận mật khẩu</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Xác nhận mật khẩu"
          />
        </div>
        <button type="submit" class="register-btn">Đăng Ký</button>
        <div class="login-link">
          <p>Đã có tài khoản? <a href="dang-nhap.html">Đăng nhập tại đây</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
